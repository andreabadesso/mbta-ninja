<template name="landing">
  <div id="fb-root"></div>
  <div id="intro-screen">
    <div class="intro-screen-content">
      <div class="logo">
        <img class="ninja-logo" src="/images/ninja.png" />
        <h1 class="app-title">
          MBTA Ninja
        </h1>
        <h2 class="app-subtitle">
          Waze for the T
        </h2>
      </div>
      <ul>
        <li>No more guessing what "minor delays" means.</li>
        <li>Get realtime updates from fellow T riders.</li>
        <li>No need to refresh, the app updates on its own.</li>
      </ul>

      <ul class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header collapsible-header-red-line"><i class="mdi-maps-directions-subway"></i>Red Line</div>
          <div class="collapsible-body collapsible-body-red-line">
            <a href="{{pathFor 'line.show' line='Red Line - Northbound'}}">Red Line - Northbound (to Alewife)</a>
          </div>
          <div class="collapsible-body collapsible-body-red-line">
            <a href="{{pathFor 'line.show' line='Red Line - Southbound'}}">Red Line - Southbound (to Ashmont/Braintree)</a>
          </div>
        </li>
        <li>
          <div class="collapsible-header collapsible-header-orange-line"><i class="mdi-maps-directions-subway"></i>Orange Line</div>
          <div class="collapsible-body collapsible-body-orange-line">
            <a href="{{pathFor 'line.show' line='Orange Line - Northbound'}}">Orange Line - Northbound (to Oak Grove)</a>
          </div>
          <div class="collapsible-body collapsible-body-orange-line">
            <a href="{{pathFor 'line.show' line='Orange Line - Southbound'}}">Orange Line - Southbound (to Forest Hills)</a>
          </div>
        </li>
        <li>
          <div class="collapsible-header collapsible-header-green-line"><i class="mdi-maps-directions-subway"></i>Green Line</div>
          <div class="collapsible-body collapsible-body-green-line">
            <a href="{{pathFor 'line.show' line='Green Line B - Westbound'}}">Green Line B - Westbound (to Boston College)</a>
          </div>
          <div class="collapsible-body collapsible-body-green-line">
            <a href="{{pathFor 'line.show' line='Green Line B - Eastbound'}}">Green Line B - Eastbound (to Park St)</a>
          </div>
          <div class="collapsible-body collapsible-body-green-line">
            <a href="{{pathFor 'line.show' line='Green Line C - Westbound'}}">Green Line C - Westbound (to Cleveland Circle)</a>
          </div>
          <div class="collapsible-body collapsible-body-green-line">
            <a href="{{pathFor 'line.show' line='Green Line C - Eastbound'}}">Green Line C - Eastbound (to North Station)</a>
          </div>
          <div class="collapsible-body collapsible-body-green-line">
            <a href="{{pathFor 'line.show' line='Green Line D - Westbound'}}">Green Line D - Westbound (to Riverside)</a>
          </div>
          <div class="collapsible-body collapsible-body-green-line">
            <a href="{{pathFor 'line.show' line='Green Line D - Eastbound'}}">Green Line D - Eastbound (to North Station)</a>
          </div>
          <div class="collapsible-body collapsible-body-green-line">
            <a href="{{pathFor 'line.show' line='Green Line E - Westbound'}}">Green Line E - Westbound (to Heath St)</a>
          </div>
          <div class="collapsible-body collapsible-body-green-line">
            <a href="{{pathFor 'line.show' line='Green Line E - Eastbound'}}">Green Line E - Eastbound (to Lechmere)</a>
          </div>
        </li>
        <li>
          <div class="collapsible-header collapsible-header-blue-line"><i class="mdi-maps-directions-subway"></i>Blue Line</div>
          <div class="collapsible-body collapsible-body-blue-line">
            <a href="{{pathFor 'line.show' line='Blue Line - Northbound'}}">Blue Line - Northbound (to Wonderland)</a>
          </div>
          <div class="collapsible-body collapsible-body-blue-line">
            <a href="{{pathFor 'line.show' line='Blue Line - Southbound'}}">Blue Line - Southbound (to Bowdoin)</a>
          </div>
        </li>
      </ul>

      <div class="share-buttons">
        <div class="fb-share-button" data-href="http://mbta.ninja" data-layout="button_count"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://mbta.ninja" data-text="Check out MBTA Ninja - Waze for the T" data-via="mbta_ninja" data-hashtags="mbta">Tweet</a>
      </div>
      <div class="credits">
        Created by <a target="_blank" href="https://twitter.com/dave_lago">David Lago</a>, <a href="https://twitter.com/geoffreylitt" target="_blank">Geoffrey Litt</a>, and <a href="https://twitter.com/radhika1990" target="_blank">Radhika Malik</a> for the Code Across Boston 2015 hackathon. To request more line coverage or new features, <a href="http://twitter.com/home?status=@mbta_ninja " target="_blank">tweet at us</a> or <a target="_blank" href="https://github.com/davidlago/mbta-ninja">contribute on GitHub</a>.
      </div>
    </div>
  </div>
</template>
